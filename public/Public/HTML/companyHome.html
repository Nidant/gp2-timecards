  <!-- If the session storage looking for the user name and company is blank then redirect the user to the home page to sign in. -->
  <script type="text/javascript">
    //if the user company is null direct the user to the home page.
    window.onload = function(){
      
      if(sessionStorage.getItem('userCompany') != null){
        $("#title").text(sessionStorage.getItem('userCompany'));
        $("#userName").text(sessionStorage.getItem('userfName'));
        updatePageHtml();
      }else{

        document.location.href = currentURL + "/";
